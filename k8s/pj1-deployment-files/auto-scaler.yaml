apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flask-autoscaler
  namespace: sq-pj4
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sq-pj1-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
